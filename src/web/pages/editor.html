<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor | AnGawa</title>

  <link rel="stylesheet" href="../styles/editor.css">
</head>
<body>
  <div class="content">
    <div class="control-view">
      <div class="left-view">
        <div class="btn-borderless back-btn">
          <i class='bx bx-arrow-back icon'></i>
          <span class="text nav-text">Back</span>
        </div>
      </div>
      <div class="right-view">
        <div id="flashcard-btn" class="btn">
          <i class='bx bxs-credit-card-front'></i>
          <span class="text nav-text">Study Flashcards</span>
        </div>
        <div id="quiz-btn" class="btn">
          <i class='bx bxs-pencil'></i>
          <span class="text nav-text">Generate Quiz</span>
        </div>
        <div id="matching-btn" class="btn">
          <i class='bx bxs-directions'></i>
          <span class="text nav-text">Matching Type</span>
        </div>
      </div>
    </div>
    <div class="editor-wrapper">
      <div class="editor-view">
        <div class="title-text" contenteditable="true"></div>
      </div>
    </div>
  </div>

  <script type="module" src="../scripts/main.js"></script>
  <script type="module" src="../scripts/sidebar.js"></script>
  <script type="module" src="../scripts/editor.js"></script>
</body>
</html>
