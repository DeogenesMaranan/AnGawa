<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz | AnGawa</title>

  <link rel="stylesheet" href="../styles/matching.css">
</head>
<body>
  <div class="content">
    <div class="control-view">
      <div class="left-view">
        <div class="btn-borderless back-btn">
          <i class='bx bx-arrow-back icon'></i>
          <span class="text nav-text">Back</span>
        </div>
      </div>
      <div class="right-view">
        <div id="check-btn" class="btn">
          <i class='bx bx-check'></i>
          <span class="text nav-text">Check Answers</span>
        </div>
        <div id="regenerate-btn" class="btn">
          <i class='bx bx-revision'></i>
          <span class="text nav-text">Regenerate Questions</span>
        </div>
      </div>
    </div>
    <div class="quiz-view">
      <div class="choices-view">
      </div>
      <div class="questions-view">
      </div>
    </div>
  </div>
  
  <script type="module" src="../scripts/main.js"></script>
  <script type="module" src="../scripts/sidebar.js"></script>
  <script type="module" src="../scripts/matching.js"></script>
</body>
</html>
