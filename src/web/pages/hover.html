<!DOCTYPE html>
<html>
    <head>
        <title>Hover</title>
        <link rel="Stylesheet" href="../styles/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="left">
                <div class="list" draggable="true"><img src="../icon.png">
                    <input type="text" placeholder="Input Task" class="name">
                </div>
                <div class="list" draggable="true"><img src="../icon.png">
                    <input type="text" placeholder="Input Task" class="name">
                </div>
                <div class="list" draggable="true"><img src="../icon.png">
                    <input type="text" placeholder="Input Task" class="name">
                </div>
                <div class="list" draggable="true"><img src="../icon.png">
                    <input type="text" placeholder="Input Task" class="name">
                </div>
            </div>
            <div id="right"></div>
        </div>
    
    <script>
    
    const dragLeft = document.querySelector("#left");
    new Sortable(dragLeft, {
        animation: 350
    });

    const dragRight = document.querySelector("#right");
    new Sortable(dragRight, {
        animation: 350
    });

    let lists = document.getElementsByClassName("list");
    let rightBox = document.getElementById("right");
    let leftBox = document.getElementById("left");

    for(list of lists){
        list.addEventListener("dragstart", function(e){
            let selected = e.target;

            rightBox.addEventListener("dragover", function(e){
                e.preventDefault();
            });

            rightBox.addEventListener("drop", function(e){
                rightBox.appendChild(selected);
                selected = null;
            });
            leftBox.addEventListener("dragover", function(e){
                e.preventDefault();
            });

            leftBox.addEventListener("drop", function(e){
                leftBox.appendChild(selected);
                selected = null;
            });
        })
    }
    </script>
    


    </body>
</html>
