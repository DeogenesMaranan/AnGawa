<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes | AnGawa</title>

  <link rel="stylesheet" href="../styles/notes.css">
</head>
<body>
  <div class="content">
    <div class="control-view">
        <div class="btn">
          <i class='bx bxs-file-plus' ></i>
          <span class="text nav-text">Create Note</span>
        </div>
    </div>
    <ul class="note-view">
      <li class="note-card">
        <div>
          <i class="bx DRAG-ICON HERE"></i>
          <span class="note-title">Note #1</span>
        </div>
        <i class="bx OPTIONS-ICON HERE"></i>
      </li>
      <li class="note-card">
        <span class="note-title">Note #2</span>
      </li>
      <li class="note-card">
        <span class="note-title">Note #3</span>
      </li>
      <li class="note-card">
        <span class="note-title">Note #4</span>
      </li>
    </ul>
  </div>

  <script type="module" src="../scripts/main.js"></script>
  <script type="module" src="../scripts/sidebar.js"></script>
  <script type="module" src="../scripts/notes.js"></script>
</body>
</html>
