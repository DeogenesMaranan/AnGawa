<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule | AnGawa</title>
  <link rel="icon" href="/src/web/assets/Logo.svg">
  <link rel="stylesheet" href="../styles/schedule.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="container" id="mainContainer">

    <div class="container" id="top">
      <!-- content to be added -->
      <button id="prev" onclick="previousMonth()">&laquo;</button>
      <div id="text">
        <p class="textp" id="topMonth">MONTH</p>
        <p class="textp" id="topYear">2023</p>
      </div>
      <button id="next" onclick="nextMonth()">&raquo;</button>
      &emsp;
      <p id="time"></p>
    </div>

    <div class="container" id="bot">

      <div class="container" id="leftContainer">
        
        <div class="left" id="day"></div>
        <div class="left" id="date"></div>
        <div class="left" id="task">
          <ul id="day-time"></ul>
          <ul id="day-tasks"></ul>
        </div>

      </div>

      <div class="container" id="rightContainer">
        <ul id="calendarHead">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <div id="calendar-days"></div>
      </div>

    </div>

  </div>

  <script type="module" src="../scripts/main.js"></script>
  <script type="module" src="../scripts/sidebar.js"></script>
  <script src="../scripts/schedule.js"></script>
</body>
</html>
