<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Schedules</title>
  <link rel="icon" href="../assets/Logo.svg">
  <link rel="stylesheet" href="../styles/schedule.css">
</head>

<body>

  <div class="container" id="mainLayout">

    <div class="container" id="upperSide">

      <div id="calendar-view">
        <h2 style="font-size: max(2vw, 16px); margin: 0pc;">November 2023</h2>
        <ul id="calendarHead">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <div id="calendar-days"></div>
      </div>
      
      <div id="day-view">
          <h2 id="curDate"></h2>
        <div class="container" id="dayTable">
          <ul style="color: #f4f4f4; padding: 0px;">Time</ul>
          <ul style="color: #f4f4f4; padding: 0px;">Task</ul>
          <ul id="day-time"></ul>
          <ul id="day-tasks"></ul>
        </div>
      </div>

    </div>

    <div class="container" id="lowerSide">

      <div id="week-view">
        <h2 id="weekNumber"></h2>
        <div id="week-days"></div>
        <ul id="week-tasks"></ul>
      </div>

    </div>

  </div>

  <script src="../scripts/schedule.js"></script>
</body>

</html>
