<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Schedule | AnGawa</title>
  <link rel="icon" href="/src/web/assets/Logo.svg">
  <link rel="stylesheet" href="../styles/schedule.css">
</head>
<body>

  <div class="container" id="mainContainer">

    <div class="container" id="top">
      <!-- content to be added -->
      &emsp;
    </div>

    <div class="container" id="bot">

      <div class="container" id="leftContainer">
        
        <div class="left" id="control">
          <!-- content to be added -->
        </div>
        <div class="left" id="day"></div>
        <div class="left" id="date"></div>
        <div class="left" id="task">
          <ul id="day-time"></ul>
          <ul id="day-tasks"></ul>
        </div>

      </div>

      <div class="container" id="rightContainer">
        <ul id="calendarHead">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <div id="calendar-days"></div>
      </div>

    </div>

  </div>

  <script src="../scripts/schedule.js"></script>
</body>
</html>
