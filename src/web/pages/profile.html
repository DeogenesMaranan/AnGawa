<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Account | AnGawa</title>

  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>


  </style>
</head>
<body>
  <section class="container forms">
    <div class="account page profile-container">
      <img class="profile-picture" src="../assets/user-circle.png" alt="Profile Picture">
      <div class="accountPage-header">Account Profile</div>

      <div class="profile-details">
        <div class="row-name">
          <div class="profile-info">
            <label for="firstName">First</label>
            <span class="rounded-box first-name"></span>
          </div>
          <div class="profile-info">
            <label for="middleName">Middle</label>
            <span class="rounded-box middle-name"></span>
          </div>
          <div class="profile-info">
            <label for="lastName">Last</label>
            <span class="rounded-box last-name"></span>
          </div>
          <div class="profile-info optional">
            <label for="nameExtension">Extension</label>
            <span class="rounded-box name-extension"></span>
          </div>
        </div>

        <div class="row-info">
          <div class="profile-info col birthdate-col">
            <div class="icon-container">
              <i class="far fa-calendar-alt icon larger-icon"></i>
            </div>
            <label for="birthdate">Birth Date</label>
            <span class="rounded-box birthdate"></span>
          </div>
          <div class="profile-info col gender-col">
            <div class="icon-container">
              <i class="fas fa-venus-mars icon larger-icon"></i>
            </div>
            <label for="gender">Gender</label>
            <span class="rounded-box gender"></span>
          </div>
          <div class="profile-info col email-col">
            <div class="icon-container">
              <i class="far fa-envelope icon larger-icon"></i>
            </div>
            <label for="email">Email Address</label>
            <span class="rounded-box email-address" style="word-break: break-all;"></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="../scripts/main.js"></script>
  <script type="module" src="../scripts/sidebar.js"></script>
  <script type="module" src="../scripts/profile.js"></script>
</body>
</html>
